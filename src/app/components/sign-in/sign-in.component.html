<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-8 text-center m-auto">
      <h3>Sign In</h3>
      <div *ngIf="isError">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{errorMsg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" required #emailFocus>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" formControlName="password" required>
        </div>
        <button class="btn btn-primary btn-sm" [disabled]="signInForm.invalid">Send</button>
      </form>
    </div>
  </div>
</div>
