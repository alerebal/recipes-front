<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-8 text-center m-auto">
      <h3>Sign In</h3>
      <div class="errorMsg">
        {{errorMsg}}
      </div>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" formControlName="password" required>
        </div>
        <button class="btn btn-primary btn-sm" [disabled]="signInForm.invalid">Send</button>
      </form>
    </div>
  </div>
</div>
